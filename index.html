<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Maze Game</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .game-container {
        position: relative;
        width: 500px;
        height: 400px;
        background: #222;
        border: 5px solid white;
        overflow: hidden;
    }

    .start, .finish {
        position: absolute;
        width: 80px;
        height: 40px;
        background: limegreen;
        color: black;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
    }

    .start {
        top: 10px;
        left: 10px;
    }

    .finish {
        bottom: 10px;
        right: 10px;
        background: gold;
    }

    .wall {
        position: absolute;
        background: crimson;
    }

    .wall:hover {
        background: red;
    }

    /* Maze Walls */
    .wall1 { top: 0; left: 100px; width: 20px; height: 300px; }
    .wall2 { top: 100px; left: 100px; width: 250px; height: 20px; }
    .wall3 { top: 100px; left: 350px; width: 20px; height: 200px; }
    .wall4 { top: 280px; left: 200px; width: 170px; height: 20px; }
    .wall5 { top: 200px; left: 200px; width: 20px; height: 100px; }

    .message {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 45%;
        color: white;
        font-size: 22px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .wall:hover ~ .message {
        opacity: 1;
        color: red;
    }

</style>
</head>
<body>

<div class="game-container">
    <div class="start">START</div>
    <div class="finish">FINISH</div>

    <div class="wall wall1"></div>
    <div class="wall wall2"></div>
    <div class="wall wall3"></div>
    <div class="wall wall4"></div>
    <div class="wall wall5"></div>

    <div class="message">You Lost! Try Again ðŸ˜¢</div>
</div>

</body>
</html>
