<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Flip Game</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Game Container */
.game-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
}

/* Card Styling */
.card {
    width: 100px;
    height: 100px;
    perspective: 1000px;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

/* Flip Effect */
.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: white;
    backface-visibility: hidden;
}

/* Front Side */
.card-front {
    background: #ff6b6b;
}

/* Back Side */
.card-back {
    background: #1dd1a1;
    transform: rotateY(180deg);
}
</style>
</head>

<body>

<div class="game-container">

    <div class="card">
        <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">üçé</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">üçå</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">üçá</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">üçì</div>
        </div>
    </div>

</div>

</body>
</html>
